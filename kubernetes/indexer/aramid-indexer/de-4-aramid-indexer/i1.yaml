# Default values for relay.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

debug: false
prefix: "i-1-"

db:
  user: dbuser
  password: postgresPassword
  dbName: indexerdb

secretIndexer:
  name: indexer-secret
  algodToken: aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
  indexerToken: aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa

secretConduit:
  name: conduit-secret

pvcDB:
  name: "indexer-db-aramidmain-pvc"
  storageClassName: "i-1-indexer-db-aramidmain-sc"
  accessMode: "ReadWriteOnce"
  resources:
    requests:
      storage: 50Gi
pvDB:
  name: "aramid-db-aramidmain-pv"
  hostPath: "/mnt/nvme1/aramid-indexer/db"

deploymentDB:
  name: "indexer-aramidmain-db-deployment"
  label:
    key: "app"
    value: "indexer-aramidmain-db"
  image: postgres
  tag: 14
  imagePullPolicy: IfNotPresent
  secretName: "indexer-secret"
  resources:
    requests:
      memory: "100Mi"
      cpu: "100m"
    limits:
      memory: "16000Mi"
      cpu: "8000m"

serviceDB:
  name: "indexer-aramidmain-db-service"
  type: "ClusterIP"
  port:
    service: 5432
    target: 5432

serviceFollowerNode:
  name: "indexer-aramidmain-follower-node-service"
  type: "ClusterIP"
  port:
    service: 8080
    target: 8080

serviceIndexer:
  name: "indexer-aramidmain-indexer-service"
  type: "ClusterIP"
  port:
    service: 8980
    target: 8980

pvcConduit:
  name: "aramid-conduit-pvc"
  storageClassName: "i-1-aramid-conduit-sc"
  accessMode: "ReadWriteOnce"
  resources:
    requests:
      storage: 10Gi

pvConduit:
  name: "aramid-conduit-pv"
  hostPath: "/mnt/nvme1/aramid-indexer/conduit"

pvcFollowNode:
  name: "aramid-follow-node-pvc"
  storageClassName: "i-1-aramid-follow-node-sc"
  accessMode: "ReadWriteOnce"
  resources:
    requests:
      storage: 10Gi

pvFollowNode:
  name: "aramid-follow-node-pv"
  hostPath: "/mnt/nvme1/aramid-indexer/follow"

deploymentFollowerNode:
  name: "indexer-aramidmain-follower-node-deployment"
  label:
    key: "app"
    value: "indexer-aramidmain-follower-node"
  image: "scholtz2/aramid-algo-follow-node"
  tag: "v4.3.0-stable"
  imagePullPolicy: Always
  resources:
    requests:
      memory: "100Mi"
      cpu: "100m"
    limits:
      memory: "6000Mi"
      cpu: "4000m"


deploymentConduit:
  name: "indexer-aramidmain-conduit-deployment"
  label:
    key: "app"
    value: "indexer-aramidmain-conduit"
  image: "scholtz2/aramid-conduit"
  tag: "v1.9.0-stable"
  imagePullPolicy: IfNotPresent
  secretName: "indexer-secret"
  mountPath: /data/data
  resources:
    requests:
      memory: "100Mi"
      cpu: "100m"
    limits:
      memory: "6000Mi"
      cpu: "4000m"

deploymentIndexer:
  name: "indexer-aramidmain-indexer-deployment"
  replicas: 2
  label:
    key: "appId"
    value: "indexer-aramidmain-indexer"
  label2:
    key: "app"
    value: "indexer-aramidmain"
  image: "scholtz2/aramid-indexer"
  tag: "v3.9.0-stable"
  imagePullPolicy: IfNotPresent
  secretName: "indexer-secret"
  resources:
    requests:
      memory: "100Mi"
      cpu: "100m"
    limits:
      memory: "3000Mi"
      cpu: "3000m"

ingress:
  enabled: true
  name: "indexer-aramidmain-ingress"
  host: "aramidmain-indexer.de-4.biatec.io"
  clusterIssuer: "letsencrypt"
  ingressClassName: "nginx"
