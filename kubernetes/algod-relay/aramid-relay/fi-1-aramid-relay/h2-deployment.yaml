apiVersion: v1
kind: Namespace
metadata:
  name: aramid-relay-mainnet
---
apiVersion: v1
kind: Service
metadata:
  name: aramid-set-service-h2
  namespace: aramid-relay-mainnet
spec:
  type: NodePort
  selector:
    app: aramid-relay-mainnet-h2
  ports:
    - name: algorelay
      protocol: TCP
      appProtocol: http
      port: 14260
      nodePort: 14260
      targetPort: 14260
---
apiVersion: v1
kind: Service
metadata:
  name: aramid-set-service-data-h2
  namespace: aramid-relay-mainnet
spec:
  type: ClusterIP
  selector:
    app: aramid-relay-mainnet-h2
  ports:
    - name: algoclient
      protocol: TCP
      appProtocol: http
      port: 18280
      targetPort: 18280
      
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aramidmain-algod-ingress
  namespace: aramid-relay-mainnet
  annotations: 
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
  - hosts:
    - aramidmain-algod.h2.scholtz.sk
    secretName: tls-aramidmain-algod
  rules:
  - host: aramidmain-algod.h2.scholtz.sk
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aramid-set-service-data-h2
            port:
              number: 18280
