---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: relaynode-2
  namespace: aramid-relay-mainnet
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: aramid-relay-mainnet-h2
  template:
    metadata:
      labels:
        app: aramid-relay-mainnet-h2
        lb: aramid-relay-mainnet
    spec:
      nodeName: sch-h-02
      containers:
        - name: aramid-relay-mainnet-h2
          image: scholtz2/aramid-algo-node:v3.16.2-stable
          imagePullPolicy: Always
          resources:
            requests:
              memory: "6000Mi"
              cpu: "6000m"
            limits:
              memory: "20000Mi"
              cpu: "32000m"
          #command: ["/bin/sh", "-ec", "while :; do echo '.'; sleep 5 ; done"]
          #command:
          #  - /bin/bash
          #  - /app/run.sh
              
          startupProbe:
            exec:
              command:
              - /bin/bash
              - /app/health.sh
            initialDelaySeconds: 10
            periodSeconds: 10   
            failureThreshold: 1000
          readinessProbe:
            exec:
              command:
              - /bin/bash
              - /app/health.sh
            initialDelaySeconds: 10
            timeoutSeconds: 10   
            failureThreshold: 100
          livenessProbe:
              tcpSocket:
                port: 18280
              initialDelaySeconds: 15
              periodSeconds: 20
          ports:
            - containerPort: 14260
              protocol: TCP
            - containerPort: 18280
              protocol: TCP
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          volumeMounts:
            - name: aramid-main-vol-root-h2
              mountPath: /app/data
            - name: aramid-main-vol-net-h2
              mountPath: /app/data/aramidmain-v1.0
            - name: aramid-main-vol-catchpoints-h2
              mountPath: /app/data/aramidmain-v1.0/catchpoints
      volumes:
        - name: aramid-main-vol-root-h2
          persistentVolumeClaim:
            claimName: aramid-main-vol-root-h2
        - name: aramid-main-vol-net-h2
          persistentVolumeClaim:
            claimName: aramid-main-vol-net-h2
        - name: aramid-main-vol-catchpoints-h2
          persistentVolumeClaim:
            claimName: aramid-main-vol-catchpoints-h2

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: aramid-main-vol-root-h2
  namespace: aramid-relay-mainnet
spec:
  storageClassName: aramid-main-root-h2
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi

---
apiVersion: v1
