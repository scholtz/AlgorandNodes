---
apiVersion: v1
kind: Namespace
metadata:
  name: aramid
---
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: relaynode-ss
  namespace: aramid
spec:
  replicas: 1
  selector:
    matchLabels:
      app: relaynode-app-ss
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: relaynode-app-ss
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                    - relaynode-app-ss
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: relaynode-pod
          image: scholtz2/aramid-algo-node:v3.7.2-beta
          command: ["/bin/bash"]  
          args: ["-c", "./run.sh"]
#          command:
#            - /bin/bash
#            - '-c'
#            - '--'
#          args:
#            - while true; do sleep 30; done;
          resources:
            requests:
              memory: "2000Mi"
              cpu: "1000m"
            limits:
              memory: "7000Mi"
              cpu: "4000m"
          ports:
            - containerPort: 4160
              protocol: TCP
          startupProbe:
            exec:
              command:
              - /bin/bash
              - /app/health.sh
            initialDelaySeconds: 10
            periodSeconds: 10   
            failureThreshold: 1000
          readinessProbe:
            exec:
              command:
              - /bin/bash
              - /app/health.sh
            initialDelaySeconds: 10
            timeoutSeconds: 10   
            failureThreshold: 100
          livenessProbe:
            exec:
              command:
              - /bin/bash
              - /app/health.sh
            initialDelaySeconds: 10
            timeoutSeconds: 10        
            failureThreshold: 6
            terminationGracePeriodSeconds: 60
          volumeMounts:
            - name: relaynode-vol
              mountPath: /app/data
            - name: relaynode-vol-mainnet
              mountPath: /app/data/mainnet-v1.0
            - name: relaynode-vol-catchpoints
              mountPath: /app/data/mainnet-v1.0/catchpoints
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      schedulerName: default-scheduler
  volumeClaimTemplates:
    - kind: PersistentVolumeClaim
      apiVersion: v1
      metadata:
        name: relaynode-vol
        namespace: aramid
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
        storageClassName: linode-block-storage-retain
        volumeMode: Filesystem
    - kind: PersistentVolumeClaim
      apiVersion: v1
      metadata:
        name: relaynode-vol-mainnet
        namespace: aramid
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Gi
        storageClassName: linode-block-storage-retain
        volumeMode: Filesystem
    - kind: PersistentVolumeClaim
      apiVersion: v1
      metadata:
        name: relaynode-vol-catchpoints
        namespace: aramid
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 50Gi
        storageClassName: linode-block-storage-retain
        volumeMode: Filesystem
  serviceName: algo-set-service-ss
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0
