# Default values for relay.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

debug: false
prefix: "i-1-"

db:
  user: dbuser
  password: postgresPassword
  dbName: indexerdb

secretIndexer:
  name: indexer-secret
  algodToken: aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
  indexerToken: aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa

secretConduit:
  name: conduit-secret

pvcDB:
  name: "indexer-db-aramidmain-pvc"
  storageClassName: "linode-block-storage-retain"
  accessMode: "ReadWriteOnce"
  resources:
    requests:
      storage: 50Gi

deploymentDB:
  name: "indexer-aramidmain-db-deployment"
  label:
    key: "app"
    value: "indexer-aramidmain-db"
  image: postgres
  tag: 14
  imagePullPolicy: IfNotPresent
  secretName: "indexer-secret"
  resources:
    requests:
      memory: "100Mi"
      cpu: "100m"
    limits:
      memory: "16000Mi"
      cpu: "8000m"

serviceDB:
  name: "indexer-aramidmain-db-service"
  type: "ClusterIP"
  port:
    service: 5432
    target: 5432

pvcConduit:
  name: "aramid-conduit-pvc"
  storageClassName: "linode-block-storage-retain"
  accessMode: "ReadWriteOnce"
  resources:
    requests:
      storage: 10Gi

pvcFollowNode:
  name: "aramid-follow-node-pvc"
  storageClassName: "linode-block-storage-retain"
  accessMode: "ReadWriteOnce"
  resources:
    requests:
      storage: 10Gi

deploymentConduit:
  name: "indexer-aramidmain-conduit-deployment"
  label:
    key: "app"
    value: "indexer-aramidmain-conduit"
  conduit:
    image: "scholtz2/aramid-conduit"
    tag: "v1.7.0-stable"
    imagePullPolicy: IfNotPresent
    secretName: "indexer-secret"
    resources:
      requests:
        memory: "100Mi"
        cpu: "100m"
      limits:
        memory: "16000Mi"
        cpu: "8000m"
  node:
    image: "scholtz2/aramid-algo-follow-node"
    tag: "v3.26.0-stable"
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        memory: "100Mi"
        cpu: "100m"
      limits:
        memory: "16000Mi"
        cpu: "8000m"
